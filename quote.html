<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request for Tender | ZXHDO</title>
    <link rel="stylesheet" href="../css/quote.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <nav class="navbar">
            <div class="logo">ZXHDO</div>
            <ul class="nav-links">
                <li><a href="../index.html">Home</a></li>
                <li><a href="project.html">Project Specs</a></li>
                <li><a href="quote.html" class="active">Quote</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
            </ul>
        </nav>
    </header>

    <main class="tender-section">
        <div class="container">
            <h1>Request for Tender</h1>
            
            <div class="tender-flex">
                <div class="form-card">
                    <form>
                        <div class="input-group">
                            <label>Company Name</label>
                            <input type="text" placeholder="Enter company name">
                        </div>

                        <div class="input-group">
                            <label>Official Email</label>
                            <input type="email" placeholder="Enter official email">
                        </div>

                        <div class="input-group">
                            <label>Project Type</label>
                            <select>
                                <option>Select type</option>
                                <option>Commercial High-rise</option>
                                <option>Industrial Facility</option>
                            </select>
                        </div>

                        <div class="budget-group">
                            <label>Estimated Budget (AED)</label>
                            <div class="radio-option">
                                <input type="radio" name="budget" id="b1"> <label for="b1">Less than 1M</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" name="budget" id="b2"> <label for="b2">1M - 5M</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" name="budget" id="b3"> <label for="b3">More than 5M</label>
                            </div>
                        </div>

                        <button type="submit" class="submit-btn">Submit Proposal</button>
                    </form>
                </div>

                <div class="contact-box">
                    <h3>Headquarters</h3>
                    <p><strong>ZXHDO Tower</strong><br>
                    Business Bay<br>
                    Dubai, UAE</p>
                    
                    <p>Phone: +971 4 XXX XXXX<br>
                    Email: tenders@zxhdo.ae</p>
                </div>
            </div>
        </div>
    </main>

    <footer class="main-footer">
        <div class="footer-content">
            <h2>ZXHDO Construction</h2>
            <p>Business Bay, Dubai, UAE</p>
            <p class="copyright">&copy; 2025 ZXHDO. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
